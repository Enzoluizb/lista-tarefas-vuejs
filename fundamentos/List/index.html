<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div id="app" class="container">
      <h2>{{ titulo }}</h2>
      <div class="input-group">
        <input @keyup.enter="adicionarTarefa" type="text" class="form-control" v-model="novaTarefa" />
        <span class="input-group-btn">
          <button @click="adicionarTarefa" class="btn btn-primary">
            Adicionar
          </button>
        </span>
      </div>

      <ul>
        <li
          v-for="(tarefa, index) in tarefas"
          :key="index"
          :class="{ 'removed': tarefa.checked}"
        >
          <input v-model="tarefa.checked" type="checkbox" />
          <label>{{ tarefa.titulo }}</label>
        </li>
      </ul>

      <p><em>Total de Tarefas:</em> <span>{{ totalTarefas }}</span></p>
      <p><em>Tarefas concluídas:</em> <span>{{ totalTarefasConcluidas }}</span></p>

      <footer>
        <hr />
        <em>Altere o título da sua lista de tarefas</em>
        <input type="text" v-model="titulo" />
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
  </body>
</html>

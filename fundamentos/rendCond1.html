<meta charset="utf-8" />

<div id="app">
  <h1>{{ titulo }}</h1>
  <hr />
  <p>{{ mensagem }}</p>
  <hr />
  <p>Renderização condicional com v-show</p>
  <div v-show="detalhes">
    <p>Tamanho da mensagem: {{ mensagem.length }}</p>
    <p>Mensagem em maiusculo: {{ mensagem.toUpperCase() }}</p>
  </div>
  <hr>
  <p>Renderização condicional com v-if</p>
  <div v-if="detalhes">
    <p>Tamanho da mensagem: {{ mensagem.length }}</p>
    <p>Mensagem em maiusculo: {{ mensagem.toUpperCase() }}</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<script>
  var vm = new Vue({
    el: "#app",
    data() {
      return {
        titulo: "Renderização condicional",
        mensagem: "Minha mensagem no Vue",
        detalhes: false
      };
    },
  });
</script>

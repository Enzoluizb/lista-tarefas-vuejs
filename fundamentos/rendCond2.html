<meta charset="utf-8" />

<div id="app">
  <h1>{{ titulo }}</h1>
  <hr />
  <p>{{ mensagem }}</p>
  <hr>
  <p>Renderização condicional com uso de template</p>
  <template v-if="detalhes">
    <p>Tamanho da mensagem: {{ mensagem.length }}</p>
    <p>Mensagem em maiusculo: {{ mensagem.toUpperCase() }}</p>
  </template>
  <hr>
  <template v-else>
    Informações adicionais escondidas
  </template>

  <p>Renderização condicional sem uso de template</p>
  <div v-if="detalhes">
    <p>Tamanho da mensagem: {{ mensagem.length }}</p>
    <p>Mensagem em maiusculo: {{ mensagem.toUpperCase() }}</p>
  </div>
  <hr>
  <div v-else>
    Informações adicionais escondidas
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<script>
  var vm = new Vue({
    el: "#app",
    data() {
      return {
        titulo: "Renderização condicional",
        mensagem: "Minha mensagem no Vue",
        detalhes: true
      };
    },
  });
</script>
